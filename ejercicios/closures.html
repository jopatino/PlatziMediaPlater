    <script>
        //Closures
        //printColor}}

        // IIFE (Esto permite que no entre al scope global es decir se genera un scope de la funci√≥n)
        (function() {

            let color = 'green';

            function printColor() {
                console.log(color);
            }

            printColor();
        })();
        //printCOlor dentro de un iife


        //Funciones que regresan funciones
        function makeColorPrinter(color) {
            let colorMessage = `THe color is ${color}`;
            return function () {
                console.log(colorMessage);
            }
        }

        let greenColorPrinter = makeColorPrinter('green');
        console.log(greenColorPrinter());

        //variables "privadas"
        // const counter = {
        //     count: 3
        // };

        // console.log(counter.count);


        function makeCounter(n) {
            let count = n;
            return {
                increase: function() {
                    count += 1;
                },
                decrease: function() {
                    count -= 1;
                },
                getCount: function() {
                    return count;
                }
            };
        }

        let counter = makeCounter(7);

        console.log('The count is: ', counter.getCount());
        counter.increase();
        console.log('The count is: ', counter.getCount());
        counter.decrease();
        counter.decrease();
        counter.decrease();
        counter.decrease();
        console.log('The count is: ', counter.getCount());

        counter.count = 10;
    </script>
